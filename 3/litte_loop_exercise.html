<!DOCTYPE html>
<html>
	<head>
		<title>Basic template</title>
	</head>
<body>
    <script type="text/javascript">

    for(var i = 3;i>0;i--) {
        document.write('this is line ' + i + '<br>');
    }

    document.write('<br>');

    for(var i = 1;i<4;i++) {
        document.write('this is line ' + i + '<br>');
    }

    </script>

</body>
</html>
