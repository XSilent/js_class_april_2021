   <!DOCTYPE html>
<html>
	<head>
		<title>DOM - add elements</title>
	</head>
<body>
    <div id="some-div"></div>

    <script type="text/javascript">
    // register a so called "event handler";
    document.body.onload = addElement;

    // add new HTML element dynamically to 
    // the existing document, with the help
    // of DOM manipulation
    function addElement () { 
        // create a new div element 
        var newDiv = document.createElement("div"); 

        // and give it some content 
        var d = new Date();
        var day = d.getDay();
        var weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var newContent = document.createTextNode("Hello out there, what a wonderful " + weekDays[day] + "!"); 
        
        // add the text node to the newly created div
        newDiv.appendChild(newContent);  

        // add the newly created element and its content into the DOM 
        var currentDiv = document.getElementById("some-div"); 

        document.body.insertBefore(newDiv, currentDiv); 
    }
    </script>

</body>
</html>
