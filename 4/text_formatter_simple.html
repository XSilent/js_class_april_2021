<!DOCTYPE html>
<html>
	<head>
		<title>Text formatter - simple</title>
	</head>
<body>
    <h4>Google Chat Text formatter - simple</h4>
    <p>Input<br><textarea id="blanktext" rows="6" cols="60"></textarea></p>

    <input type="checkbox" id="optionItalic" /> Italic<br>
    <input type="checkbox" id="optionBold" /> Bold<br>
    
    <p><button onclick="getOptions()">Copy to clipboard!</button></p>
    
    <p>Output<br>
        <textarea id="output" rows="6" cols="60"></textarea>
    </p>

    <script type="text/javascript">

    function getOptions() {
        var italic = document.getElementById("optionItalic").checked;
        var bold = document.getElementById("optionBold").checked;
        var blanktext = document.getElementById("blanktext").value;

        formatText(italic, bold, blanktext);
    }

    function formatText(italic, bold, blanktext) {
        var formattedText = blanktext;

        if (italic) {
            formattedText = "_" + formattedText + "_";
        }

        if (bold) {
            formattedText = "*" + formattedText + "*";
        }        

        document.getElementById("output").value = formattedText;

        // copy formatted text to clipboard
        // (tested on Mac OS on Chrome and Firefox and on Windows on Chrome)
        navigator.clipboard.writeText(formattedText);
    }
    </script>
</body>
</html>
